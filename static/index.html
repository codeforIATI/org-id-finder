<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">

    <meta property="og:site_name" content="Organisation ID Finder">
    <meta property="og:url" content="https://org-id-finder.codeforiati.org">
    <meta property="og:title" content="Organisation ID Finder">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">
    <meta property="og:image" content="https://org-id-finder.codeforiati.org/img/logo-square.png">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Organisation ID Finder" />
    <meta name="twitter:description" content="Search organisation names for their organisation IDs, as declared in IATI organisation files.">
    <meta name="twitter:image" content="https://org-id-finder.codeforiati.org/img/logo-square.png">

    <title>Organisation ID Finder</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css">
    <link rel="stylesheet" href="/css/select2-bootstrap.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/css.css">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-light bg-light">
          <div class="container justify-content-start">
            <button class="navbar-toggler mr-3" type="button" data-c4i-toggle="sidebar" type="button" aria-controls="c4i-sidebar" aria-expanded="false" aria-label="Toggle Code for IATI sidebar"><span class="navbar-toggler-icon"></span></button>
            <a href="/" class="navbar-brand"><img width="100px" src="/img/logo.png" title="A project of Code for IATI"></a>
          </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">
      <section class="jumbotron">
        <div class="container">
          <h1 class="text-center">Organisation ID Finder</h1>
          <form>
            <div class="form-group form-group-lg">
              <select class="form-control" id="org-select"></select>
            </div>

            <div id="org-identifier-group">
              <div class="form-group form-group-lg">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Org ID:</span>
                  </div>
                  <input type="text" class="form-control" id="org-identifier" name="org-identifier" readonly="readonly">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="copy-button" data-toggle="tooltip" data-trigger="manual" data-title="copied!" data-clipboard-target="#org-identifier">
                      <i class="fa fa-copy"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group form-group-lg">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">Org Type:</span>
                  </div>
                  <input type="text" class="form-control" id="org-type" name="org-type" readonly="readonly">
                </div>
              </div>

              <div class="btn-group float-right" role="group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Source <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" target="_blank" href="#" id="source-registry">Registry</a></li>
                  <li><a class="dropdown-item" target="_blank" href="#" id="source-preview">Previewer</a></li>
                  <li><a class="dropdown-item" target="_blank" href="#" id="source-raw">XML</a></li>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer mt-auto py-3">
      <div class="container">
        <p>Generated ~daily from IATI organisation file data, <a href="https://discuss.codeforiati.org/t/getting-to-a-list-of-organisation-references-for-iati-publishers/1060/1">as described here</a><span id="last-updated"></span>.</p>

        <p><a href="/downloads/org-ids.csv">Download a CSV snapshot</a>, or <a href="/downloads/org-ids.json">a JSON snapshot</a>.</p>

        <p>
          A <a href="https://codeforiati.org">Code for IATI</a> project /
          <a href="https://github.com/codeforIATI/org-id-finder">Source code</a> /
          <a href="https://github.com/codeforIATI/org-id-finder/issues/new/choose">Report a bug</a>
        </p>
      </div>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="/js/js.js?ver={{ site.github.build_revision }}" type="text/javascript"></script>
    <script src="//codeforiati.org/sidebar/sidebar.min.js"></script>
  </body>
</html>
